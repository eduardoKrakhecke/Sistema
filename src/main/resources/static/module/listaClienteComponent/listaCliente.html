<meta charset="UTF-8"/>
<base href="/"></base>
<div ng-controller="listaClienteController as vm">
    <div class="mr-4 ml-4">
        <div class="card margem">
            <div class="card ">
                <div class="card-header">
                    <p>{{vm.tituloPanel}}</p>
                </div>
                <div class="card-body">
                    <div infinite-scroll="vm.carregarClientesRolagem(vm.filtro)" id="fixed-table-container-demo" class="fixed-table-container">
                        <div >
                        <md-toolbar class="md-table-toolbar md-default">
                            <div layout="row">
                                <div flex flex-grow="10">
                                    <input type="text" ng-model="vm.filtro" ng-keyup="vm.filtrar($event)" placeholder="Buscar(nome da pessoa, uf ou município)" class="form-group mt-2 form-control form-control-sm col-md-6">
                                </div>
                                <div class="float-right" flex-grow="20">
                                    <md-button data-toggle="modal" data-target="#modalCadastroCliente" class="md-raised">
                                        <md-tooltip md-direction="bottom">Adicionar registro </md-tooltip>
                                        <md-icon class="material-icons">note_add</md-icon>
                                    </md-button>
                                    <md-button data-toggle="modal" data-target="#modalImprimir" class="md-raised md-mini">
                                        <md-tooltip md-direction="bottom">Abre as opçoes para imprimir a listagem</md-tooltip>
                                        <md-icon class="material-icons">print</md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </md-toolbar>
                        </div>
                        <md-table-container>
                            <table md-table md-row-select multiple ng-model="vm.seleciona"  md-progress="promise">
                                <thead md-head>
                                <tr md-row>
                                    <th md-column></th>
                                    <th md-column>Imagem</th>
                                    <th md-column>Nome</th>
                                    <th md-column>Pais</th>
                                    <th md-column>Uf</th>
                                    <th md-column>Município</th>
                                    <th md-column>Opções</th>
                                </tr>
                                </thead>
                                <tbody md-body>
                                <tr md-row md-select="pes" md-select-id="name" md-auto-select ng-repeat="pes in vm.pessoas">
                                    <td md-cell>{{pes.idPessoa}}</td>
                                    <td md-cell><img ng-src="{{pes.foto || './image/semfoto.png'}}" alt="avatar" height="40" width="40" class="rounded-circle img-responsive"></td>
                                    <td md-cell>{{pes.nome}}</td>
                                    <td md-cell>{{pes.pais.nome}}</td>
                                    <td md-cell>{{pes.uf.nome}}</td>
                                    <td md-cell>{{pes.municipio.nome}}</td>
                                    <td md-cell>
                                        <md-menu md-offset="0 -7">
                                            <md-button  ng-mouseenter="$mdMenu.open()"  class="md-icon-button">
                                                <md-icon class="material-icons">menu</md-icon>
                                            </md-button>
                                            <md-menu-content width="2"  ng-mouseleave="$mdMenu.close()">
                                                <md-menu-item class="md-raised ">
                                                    <md-button data-toggle="modal" data-target="#modalCadastroCliente" ng-click="vm.alterar(pes)">
                                                        <span md-menu-align-target><md-icon class="material-icons">edit</md-icon></span>Editar</md-button>
                                                </md-menu-item>
                                                <md-menu-item class="md-raised ">
                                                    <md-button ng-click="vm.excluir(pes)">
                                                        <span md-menu-align-target><md-icon class="material-icons">delete_forever</md-icon></span>Remover </md-button>
                                                </md-menu-item>
                                            </md-menu-content>
                                        </md-menu>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </md-table-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" id="modalCadastroCliente" role="dialog">
        <div ng-include src="'./module/cadastroClienteComponent/cadastroCliente.html'"></div>
    </div>
    <div class="modal fade "  data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" id="modalAdicionarDoc" role="dialog">
        <div ng-include src="'./module/cadastroClienteComponent/modalDocumentos.html'"></div>
    </div>
    <div class="modal fade " data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" id="modalImprimir" role="dialog">
        <div ng-include src="'./module/listaClienteComponent/modalImprimirCliente.html'"></div>
    </div>
</div>
