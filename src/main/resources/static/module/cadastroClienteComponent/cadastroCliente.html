<div class="modal-dialog modal-lg modal-top" role="document">
    <div class="modal-content">
        <div class="modal-header">
            Cadastro de Cliente
        </div>
        <div class="modal-body">
            <form novalidate="novalidate" name="formCliente" role="form" class="requerido">
                    <div class="form-group row col-md-12">
                        <div class="form-group col-md-5">
                            <label class="formataLabel">Nome</label>
                            <input type="text" ng-model="vm.cliente.nome" maxlength="80" placeholder="Nome" class="form-control form-control-sm" required/>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="formataLabel">Limite de crédito</label>
                            <input type="text" ng-model="vm.cliente.limiteCredito"  money-mask money-mask-prepend="R$ " placeholder="Limite de crédito" class="form-control form-control-sm" required/>
                        </div>

                        <div class=" form-group col-md-3">
                            <label class="formataLabel">Tipo de Risco</label>
                            <select ng-model="vm.cliente.risco.idRisco" ng-options="risco.idRisco as risco.tipoRisco for risco in vm.riscos"
                                    ng-change=" vm.riscoSelecionado(vm.cliente.risco.idRisco)"  class="form-control form-control-sm" required>
                                <option value="" disabled selected >Selecione o tipo de risco</option>
                            </select>
                        </div>

                        <div ng-if="vm.cliente.risco.idRisco == 2 || vm.cliente.risco.idRisco == 3" class="form-group col-md-5">
                            <label class="formataLabel">Taxa de juros %</label>
                            <input disabled type="number"  ng-model="vm.cliente.risco.taxaJuro" class="form-control form-control-sm">
                        </div>
                    </div>
            </form>

        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button ng-disabled="formCliente.$invalid" data-dismiss="modal" ng-click="vm.salvarCliente(formCliente)" class="btn btn-blue-grey btn-sm mt-1">Salvar</button>
            <button ng-click="vm.limparDadosModal(formCliente)" data-dismiss="modal" class="btn btn-blue-grey btn-sm mt-1">Cancelar</button>
        </div>
    </div>
</div>
