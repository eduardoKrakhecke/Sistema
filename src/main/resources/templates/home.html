<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <base href="/"></base>
    <title>Adm</title>

    <link rel="stylesheet" href="./bibliotecas/jQuery/angular/bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="./bibliotecas/jQuery/angular/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bibliotecas/jQuery/angular/bootstrap/css/style.min.css">
    <link rel="stylesheet" href="./bibliotecas/jQuery/angular/uiGrid/ui-grid.css">
    <link rel="stylesheet" href="./cssTemplate/home.css">

    <script type="text/javascript" src="./bibliotecas/jQuery/angular/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./bibliotecas/jQuery/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bibliotecas/jQuery/angular/angular-cookies.js"></script>

    <script type="text/javascript" src="./bibliotecas/jQuery/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="./bibliotecas/jQuery/angular/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="./bibliotecas/jQuery/angular/uiGrid/ui-grid.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>



</head>
<body>
<div ng-controller="homeController as vm">
    <nav class="navbar navbar-expand-lg navbar-dark blue-grey fixed-top" >
        <a class="navbar-brand">PWA
            <!-- <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" alt="">-->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarCadastros" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Cadastros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarCadastros">
                        <a class="dropdown-item" ng-click="vm.goToPagina('cliente')">Clientes</a>
                        <a class="dropdown-item" ng-click="vm.goToPagina('produto')">Produtos</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarAcompanhamentos" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Acompanhamentos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarAcompanhamentos">
                        <a class="dropdown-item" ng-click="vm.goToPagina('inspecao')">Inspeções</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarPedidos" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Pedidos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarPedidos">
                        <a class="dropdown-item" ng-click="vm.goToPagina('orcamento')">Orçamento</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarConfiguracao" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Configurações
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarConfiguracao">
                        <a class="dropdown-item" ng-click="vm.goToPagina('usuario')">Usuários</a>
                        <a class="dropdown-item">Preferências</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="dropdown collapse navbar-collapse justify-content-end">
            <img data-toggle="dropdown" class="rounded-circle img-fluid imagePointer" id="dropdownImagem" ng-src="{{vm.imagemUsuario}}" height="30" width="45" alt="">
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownImagem">
                <a class="dropdown-item" data-toggle="modal" data-target="#modalPerfilUsuario">Perfil</a>
                <a class="dropdown-item" ng-click="vm.goToPagina('configuracao')">Configurações</a>
                <a class="dropdown-item" ng-click="vm.sair()">Sair</a>
            </div>
        </div>
    </nav>
</div>


<div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" id="modalPerfilUsuario" role="dialog">
    <div ng-include src="'./usuario/usuario.html'"></div>
</div>

<div class="container" ng-view=""></div>


<footer class="page-footer font-small blue-grey fixed-bottom">
    <div class="footer-copyright text-center py-1">© 2018 Copyright:
        <a href=""> MDBootstrap.com</a>
        <p class="text-center">Versão 1.00</p>
    </div>
</footer>
</body>


<script type="text/javascript" src="./bibliotecas/jQuery/angular/bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="./bibliotecas/jQuery/angular/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./bibliotecas/jQuery/angular/bootstrap/js/mdb.min.js"></script>

<script type="text/javascript" src="./service/usuarioService.js"></script>

<script type="text/javascript" src="./controllerTemplate/homeController.js"></script>
<script type="text/javascript" src="./usuario/usuarioController.js"></script>
<script type="text/javascript" src="./module/listaProdutoComponent/listaProdutoController.js"></script>
<script type="text/javascript" src="./module/listaClienteComponent/listaClienteController.js"></script>

</html>
